<script src="../1.3.5/angular-1.3.5/material.min.js" type="text/javascript"></script>
<center>
<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="margin-top: 25px;" ng-controller="LoginCtrl">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Login</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" ng-model="loginDetails.email" type="text" id="username"/>
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" ng-model="loginDetails.password" type="password" id="userpass"/>
                        <label class="mdl-textfield__label" for="userpass">Password</label>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="validateLoginDetails()">Log in</button>
            </div>
        </div>
    </main>
</div>
</center>
